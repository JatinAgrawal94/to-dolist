<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>sidebar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<nav></nav>
			<!-- LOGO -->
	<div id="navstill">
		<div id="navbut">
			<div id="nav-span"></div>
			<div id="nav-span"></div>
			<div id="nav-span"></div>
	</div>
		<h1 id="logo">Time2Time</h1>
	</div>
			<!-- MAIN BODY DIV -->
	<div id="main-body">
		<div id="sidebar">
			<div id="side-head"></div>
			<div id="side-body"></div>
		</div>
				<!-- SEARCH INPUT TAG -->
		<input type="text" name="" id="search" placeholder="Search">
							<!-- FILTER BAR -->
		<div id="filter-bar">
			<a href="#" class="filter-link" >GroupBy</a>
			<a href="#" class="filter-link" >SortBy</a>
			<a href="#" class="filter-link" >Filter</a>
		</div>

					<!-- ADD BUTTON -->
		<a href="#" id="add">+Add New Task</a>

				<!-- HEAD SECTION -->
		<ul id="head-section">
			<li style="padding-left:7%;width:5%;">Id</li>
			<li style="padding-left:7%;width:14%;">Task</li>
			<li style="padding-left:7%;width:14%;">Status</li>
			<li style="padding-left:7%;width:17%;">Due-date</li>
			<li style="padding-left:7%;">Priority</li>
		</ul>
	</div> 
	<!-- main-body ends here -->

	<form action="" id="popup">
		<div id="pop-head"> 
			<p>Add Task</p>
			<p id="pop-exit">X</p>
		</div>

			<div id="col1">
				<div class="col1-div">
					<label for="">Taskname:</label>
					<input type="text" style="margin-left:1em;width:34%;" placeholder="Taskname" id="task-name">
				</div>
				<div class="col1-div">
					<label for="">Tasktype:</label>
					<input type="text" style="margin-left:2em;width:34%;" placeholder="Tasktype" id="task-type">
				</div>
				<div class="col1-div" style="margin-bottom:0;">
					<label for="">Description:</label>
					<textarea name=""  cols="30" rows="10" style="height:28%;width:34%;padding-top:0;padding-bottom:0;" placeholder="Description" id="task-desc"></textarea>
				</div>
			</div>
			<div id="col2">
				<div class="col2-div" style="margin-bottom:2em;">
					<label for="">Duedate:</label>
					<input type="date" name="" style="width:15em;height:2em;" id="task-due">
				</div>
				<div class="col2-div">
					<label for="">Priority:</label>
					<select name=""  style="width:15em;height:2em;margin-top:2em;" id='task-prio'>
						<option value="">Top</option>
						<option value="">Middle</option>
						<option value="">Low</option>
					</select>
				</div>
			</div>  
			<button id="task-submit" style="width:15em;height:2em;">Add+</button>
	</form>

	<div id="task-area"></div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
