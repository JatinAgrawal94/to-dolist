<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>TimeBeing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<nav></nav>
			<!-- LOGO -->
	<div id="navstill">
		<div id="navbut">
			<div id="nav-span"></div>
			<div id="nav-span"></div>
			<div id="nav-span"></div>
	</div>
		<h1 id="logo">TimeBeing</h1>
	</div>
			<!-- MAIN BODY DIV -->
			<div id="sidebar">
				<div id="side-head"></div>
				<div id="side-body"></div>
			</div>
	<div id="main-body">
				<!-- SEARCH INPUT TAG -->
		<input type="text" name="" id="search" placeholder="Search">
							<!-- FILTER BAR -->

					<!-- ADD BUTTON -->
		<a href="#" id="add">+Add New Task</a>

				<!-- HEAD SECTION -->
		<ul id="head-section">
			<li style="padding-left:7%;width:5%;">Id</li>
			<li style="padding-left:7%;width:14%;">Task</li>
			<li style="padding-left:7%;width:14%;">Status</li>
			<li style="padding-left:7%;width:17%;">Duedate</li>
			<li style="padding-left:7%;">Priority</li>
		</ul>
	</div> 
	<!-- main-body ends here -->

	<form action="/addtask" id="popup" method="POST">
		<div id="pop-head"> 
			<p>Add Task</p>
			<p id="pop-exit">X</p>
		</div>
		
		<div id="pop-body">
			<div id="row">
				<div class="element">
					<label for="">Taskname:</label>
					<input type="text" placeholder="Taskname" id="task-name" name="taskname" required>
				</div>
				<div class="element">
					<label for="">Tasktype:</label>
					<input type="text" placeholder="Tasktype" id="task-type" name="tasktype" required>
				</div>
				
			</div>
			<div id="row" class="row2">
				<div class="element desc">
					<label for="">Description:</label>
					<textarea name="description" cols="" rows="" placeholder="Description" id="task-desc"></textarea>
				</div>
			
			
				<div class="element">
					<label for="">Duedate:</label>
					<input type="date" name="task-due" id="task-due" required>
				</div>
			</div>

			<div id="row">
				<div class="element">
					<label for="">Priority:</label>
					<select name="taskpriority" id='task-prio'>
						<option value="Top">Top</option>
						<option value="Middle">Middle</option>
						<option value="Low">Low</option>
					</select>
				</div>
			</div>
		   </div>  
		   <button id="task-submit">Add+</button>
	</form>

	<div id="task-area"></div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
