<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <form action="" id="popup">
            <div id="pop-head"> 
                <p>Add Task</p>
                <p id="pop-exit">X</p>
            </div>

                <div id="col1">
                    <div class="col1-div">
                        <label for="">Taskname:</label>
                        <input type="text" style="margin-left:1em;width:34%;" placeholder="Taskname" id="task-name">
                    </div>
                    <div class="col1-div">
                        <label for="">Tasktype:</label>
                        <input type="text" style="margin-left:2em;width:34%;" placeholder="Tasktype" id="task-type">
                    </div>
                    <div class="col1-div" style="margin-bottom:0;">
                        <label for="">Description:</label>
                        <textarea name="" id="" cols="30" rows="10" style="height:28%;width:34%;padding-top:0;padding-bottom:0;" placeholder="Description" id="task-desc"></textarea>
                    </div>
                </div>
                <div id="col2">
                    <div class="col2-div" style="margin-bottom:2em;">
                        <label for="">Duedate:</label>
                        <input type="date" name="" id="" style="width:15em;height:2em;" id="task-due">
                    </div>
                    <div class="col2-div">
                        <label for="">Priority:</label>
                        <select name="" id="" style="width:15em;height:2em;margin-top:2em;" id='task-prio'>
                            <option value="">Top</option>
                            <option value="">Middle</option>
                            <option value="">Low</option>
                        </select>
                    </div>
                </div>  
                <button id="task-submit" style="width:15em;height:2em;">Add+</button>
        </form>
    </body>
</html>
